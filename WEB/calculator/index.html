<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body id="body">
    <div class="warp">
        <div class="countTxt">
            <input id="countTxt" type="text" value="0" disabled>
        </div>
        <div class="push">
            <ul class="push-num">
                <li>ce</li>
                <li>c</li>
                <li>←</li>
                <li>+</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>-</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>×</li>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>÷</li>
            </ul>
            <ul class="push-count">
                <li>0</li>
                <li>=</li>
            </ul>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
